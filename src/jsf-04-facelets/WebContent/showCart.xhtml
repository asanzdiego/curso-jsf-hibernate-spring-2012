<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/WEB-INF/layout/layout.xhtml">
  <ui:define name="title">Show Shopping Cart</ui:define>
  <ui:define name="content">
	<h:form id="cartForm">
		<h:dataTable id="items" value="#{cart.items}" var="cd"
			rowClasses="oddRow, evenRow" headerClass="tableHeader">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Title" />
				</f:facet>

				<h:outputText value="#{cd.title}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Artist" />
				</f:facet>
				<h:outputText value="#{cd.artist}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Price" />
				</f:facet>
				<h:outputText value="#{cd.price}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Remove" />
				</f:facet>

				<h:commandLink action="#{cart.remove}">
					<h:outputText value="Remove" />
					<f:param name="title" value="#{cd.title}" />

				</h:commandLink>
			</h:column>


		</h:dataTable>

		<br />

		<h:commandLink action="store">
			<h:outputText value="Return to Store" />
		</h:commandLink>


	</h:form>
  </ui:define>
</ui:composition>
</html>
