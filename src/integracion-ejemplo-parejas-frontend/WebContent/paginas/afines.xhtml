<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<ui:composition template="/WEB-INF/plantillas/molde.xhtml">
	<ui:define name="cabecera">
	<h3><h:messages id="msg" /> ${gestionBusquedas.usuario.nombre} </h3>
	</ui:define>
	<ui:define name="cuerpo">
	<h5>estos son los datos de otra gente afin a ti (si pagas veras más):</h5>
	
	<table>
	<c:forEach var="afin" items="#{gestionBusquedas.afines}">
		<tr>
			<td>#{afin.nombre}, #{afin.sexo},#{afin.soltero}</td>
		</tr>
	</c:forEach>	
	</table>
	</ui:define>
	</ui:composition>
</body>
</html>
